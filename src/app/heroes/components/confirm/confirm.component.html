<h2 mat-dialog-title>Eliminar Héroe</h2>
<mat-dialog-content>
  <h2>¿Estas seguro que quieres eliminar a {{ data.superhero }} ?</h2>
  <p>Esta acción no es reversible</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="eliminar()" color="warn">Sí, eliminar</button>
  <button mat-button (click)="cerrar()">Cancelar</button>
</mat-dialog-actions>
