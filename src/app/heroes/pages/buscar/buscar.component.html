<div fxLayout="column">
  <div>
    <h1>Buscador de Héroes</h1>
    <mat-divider></mat-divider>
  </div>
  <div fxLayout="column">
    <h3>Buscador</h3>
    <mat-form-field appearance="fill">
      <mat-label>Buscar heroe</mat-label>
      <input
        type="text"
        placeholder="Busque uno"
        aria-label="heroe"
        matInput
        name="termino"
        [(ngModel)]="termino"
        [matAutocomplete]="auto"
        (input)="buscando()"
      />
      <mat-autocomplete
        autoActiveFirstOption
        #auto="matAutocomplete"
        (optionSelected)="opcionSeleccionada($event)"
      >
        <ng-container *ngIf="heroes.length === 0 && termino != ''; else elseTemplate">
          <mat-option value=""
            >No se encontró nada con el termino {{ termino }}</mat-option
          >
        </ng-container>
        <ng-template #elseTemplate>
          <mat-option *ngFor="let heroe of heroes" [value]="heroe">
            {{ heroe.superhero }}
          </mat-option>
        </ng-template>
      </mat-autocomplete>
    </mat-form-field>
  </div>
  <div>
    <pre>
      {{ heroeSeleccionado | json }}
    </pre>
  </div>
</div>
